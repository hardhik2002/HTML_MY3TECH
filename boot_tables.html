<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>boot_tables</title>
    <style>
        tbody{
            border: 1px rgb(133, 131, 131);
            
        }
        tr:nth-child(odd){
            background-color: rgb(249, 247, 247);
        }
    </style>
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-12">
                <form>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <th><input type="checkbox" id="checkbox" name="checkbox"></th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>User name</th>
                        <th>Status</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" id="checkbox" name="checkbox"></td>
                            <td>Joe</td>
                            <td>Greyson</td>
                            <td>joey123</td>
                            <td><button class="btn btn-success">Approved</button></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="checkbox" name="checkbox"></td>
                            <td>wolf</td>
                            <td>Bud</td>
                            <td>Wolfy</td>
                            <td><button class="btn btn-primary">Pending</button></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="checkbox" name="checkbox"></td>
                            <td>Darin</td>
                            <td>aleck</td>
                            <td>aleck22</td>
                            <td><button class="btn btn-warning">Suspended</button></td>
                        </tr>
                        
                    </tbody>

                </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
