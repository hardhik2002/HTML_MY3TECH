<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bars</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <div class="progress">
                    <div class="progress-bar bg-success" style="width:70%;">70%</div>
                    
                </div>
                
            </div>
            <div class="col">
                <div class="progress">
                    <div class="progress-bar bg-warning" style="width:70%;">70%</div>
                    
                </div>
                
            </div>
            <div class="col">
                <div class="progress">
                    <div class="progress-bar bg-info" style="width:70%;">70%</div>
                    
                </div>
                
            </div>
            <div class="col">
                <div class="progress">
                    <div class="progress-bar bg-dark" style="width:70%;">70%</div>
                    
                </div>
                
            </div>
            <div class="col">
                <div class="progress">
                    <div class="progress-bar progress-bar-animated progress-bar-striped" style="width:70%;">70%</div>
                    
                </div>
                
            </div>
            
            
        </div>
        
    </div>
    
</body>
</html>
