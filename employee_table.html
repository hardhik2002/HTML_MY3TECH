<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Status Table</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h5><i class="fas fa-bars"></i> All Employees</h5>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th><input type="checkbox"></th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Status</th>
                    <th>Approve</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Joey</td>
                    <td>Greyson</td>
                    <td><span class="badge badge-success">Approved</span></td>
                    <td><button class="btn btn-success btn-sm"><i class="fas fa-check"></i></button></td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Wolf</td>
                    <td>Bud</td>
                    <td><span class="badge badge-info">Pending</span></td>
                    <td><button class="btn btn-success btn-sm"><i class="fas fa-check"></i></button></td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Darin</td>
                    <td>Alec</td>
                    <td><span class="badge badge-warning">Suspended</span></td>
                    <td><button class="btn btn-success btn-sm"><i class="fas fa-check"></i></button></td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Andrea</td>
                    <td>Brenden</td>
                    <td><span class="badge badge-danger">Blocked</span></td>
                    <td><button class="btn btn-success btn-sm"><i class="fas fa-check"></i></button></td>
                </tr>
            </tbody>
        </table>
        <div class="form-inline">
            <label for="action" class="mr-2">Apply action:</label>
            <select class="form-control" id="action">
                <option>Select action...</option>
                <option>Approve</option>
                <option>Reject</option>
                <option>Suspend</option>
            </select>
        </div>
    </div>

    
</body>
</html>
