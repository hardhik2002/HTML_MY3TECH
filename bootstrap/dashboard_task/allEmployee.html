<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .btn {
        border-radius: 0;
      }
      table {
        border-collapse: collapse;
        border: 1px solid #dee2e6;
      }

      table td,
      table th {
        border-left: none;
        border-right: none;
      }
    </style>
  </head>
  <body>
    <div class="container container-fixed pt-5">
      <div class="row-md">
        <div class="col-md-6">
          <h4>All Employees</h4>
          <table class="table table-bordered table-striped">
            <thead class="table-light">
              <tr>
                <th scope="col"><input type="checkbox" /></th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Status</th>
                <th scope="col">Approve</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" /></td>
                <td>Joey</td>
                <td>Greyson</td>
                <td>
                  <button class="btn btn-success btn-md">Approved</button>
                </td>
                <td>
                  <button class="btn btn-outline-success btn-sm">✔</button>
                </td>
              </tr>
              <tr>
                <td><input type="checkbox" /></td>
                <td>Wolf</td>
                <td>Bud</td>
                <td><button class="btn btn-primary btn-md">Pending</button></td>
                <td>
                  <button class="btn btn-outline-success btn-sm">✔</button>
                </td>
              </tr>
              <tr>
                <td><input type="checkbox" /></td>
                <td>Darin</td>
                <td>Alec</td>
                <td>
                  <button class="btn btn-warning btn-md">Suspended</button>
                </td>
                <td>
                  <button class="btn btn-outline-success btn-sm">✔</button>
                </td>
              </tr>
              <tr>
                <td><input type="checkbox" /></td>
                <td>Andrea</td>
                <td>Brenden</td>
                <td><button class="btn btn-danger btn-md">Blocked</button></td>
                <td>
                  <button class="btn btn-outline-success btn-sm">✔</button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="d-flex">
            <select class="form-select w-auto me-2">
              <option selected>Select action...</option>
              <option value="1">Approve Selected</option>
              <option value="2">Suspend Selected</option>
              <option value="3">Block Selected</option>
            </select>
            <button class="btn btn-primary">Apply</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
