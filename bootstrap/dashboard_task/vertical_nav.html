<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .vertical-nav {
      height: 100vh; /* Full height */
    }
    .nav-item:hover{
        background-color: aqua;
    }
    .nav-link:hover{
       text-decoration-color: brown;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Vertical Navbar -->
    <nav class="bg-dark text-white vertical-nav flex-column p-3">
      <a href="#" class="text-decoration-none text-white mb-3">
        <h4>Brand</h4>
      </a>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white">Services</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white">Contact</a>
        </li>
      </ul>
      <hr class="text-white">
      <div>
        <a href="#" class="text-decoration-none text-white">Settings</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <h1>Welcome to the Main Content Area</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin accumsan.</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
