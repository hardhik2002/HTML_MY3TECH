<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        * {
            font-family: Montserrat !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card mt-5" style="width: 50rem;">
                <img src="https://images.unsplash.com/photo-1683803063663-3b1f28d97297?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    class="card-img-top object-fit-cover" style="height: 25rem;" alt="...">
                <div class="card-body">
                    <form action="#" class="needs-validation" novalidate>
                        <div class="card-text">
                            <div class="row my-2">
                                <div class="col mb-3">
                                    <div class="fs-3 fw-bold text-center">Employee Information Form</div>
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col-6">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-3">
                                            <input required type="hidden" name="id" value="0" />
                                            <label for="name" class="col-form-label">Name</label>
                                        </div>
                                        <div class="col-6 flex-grow-1">
                                            <input required type="text" id="name" class="form-control" name="name"
                                                placeholder="Enter Name...">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-3">
                                            <label for="email" class="col-form-label">Email</label>
                                        </div>
                                        <div class="col-6 flex-grow-1">
                                            <input required type="email" id="email" class="form-control" name="email"
                                                placeholder="Enter Email...">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col-6">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-3">
                                            <label for="phone" class="col-form-label">Phone</label>
                                        </div>
                                        <div class="col flex-grow-1">
                                            <input required type="number" id="phone" class="form-control"
                                                name="phoneNumber" placeholder="Enter Mobile Number...">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-3">
                                            <label for="date" class="col-form-label">Date Of Joining</label>
                                        </div>
                                        <div class="col-6 flex-grow-1">
                                            <input required type="date" id="date" class="form-control"
                                                name="dateOfJoining">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col-6">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-3">
                                            <label for="gender" class="col-form-label">Gender</label>
                                        </div>
                                        <div class="col-6 flex-grow-1">
                                            <select class="form-select" name="gender" id="gender"
                                                aria-label="Default select example" required>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-3">
                                            <label for="sal" class="col-form-label">Salary</label>
                                        </div>
                                        <div class="col-6 flex-grow-1">
                                            <input required type="number" name="salary" id="sal" class="form-control" placeholder="Enter Salary...">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row my-2">
                                <div class="col mt-2">
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-warning">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-hover table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Status</th>
                            <th scope="col">Date Of Joining</th>
                            <th scope="col">Salary</th>
                            <th scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        const SERVER_URL = "http://localhost:8080/employees";

        const GET_EMPLOYEES = SERVER_URL;
        const POST_EMPLOYEES = SERVER_URL;

        const form = document.querySelector("form");
        const [id, name, email, phone, date, gender, salary] = form.elements;

        async function editRow(editId) {
            const res = await fetch(`${GET_EMPLOYEES}/${editId}`);
            const employee = await res.json();
            console.log(employee);
            id.value = employee.id;
            name.value = employee.name;
            email.value = employee.email;
            phone.value = employee.phoneNumber;
            date.value = employee.dateOfJoining;
            gender.value = employee.gender;
            salary.value = employee.salary;
        }

        async function deleteRow(deleteId) {
            const data = await deleteEmployee(deleteId);
            prefetchTableRows(data);
        }

        async function prefetchTableRows(data = null) {
            const table = document.querySelector("tbody");
            table.innerHTML = '';
            if (data == null) {
                data = await fetchEmployees();
            }
            for (const row of data) {
                table.innerHTML += `
                    <tr>
                        <th scope="row">${row.id}</th>
                        <td>${row.name}</td>
                        <td>${row.email}</td>
                        <td>${row.phoneNumber}</td>
                        <td>${row.gender}</td>
                        <td>${row.status}</td>
                        <td>${row.dateOfJoining}</td>
                        <td>${row.salary}</td>
                        <td>
                            <button class="btn btn-warning" onclick="editRow(${row.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteRow(${row.id})">Delete</button>
                        </td>
                    </tr>
                `;
            }
        }

        prefetchTableRows();


        async function fetchEmployees() {
            const res = await fetch(GET_EMPLOYEES);
            const data = await res.json();
            return data;
        }

        async function createEmployee(formData) {
            const formDataJson = Object.fromEntries(formData.entries());
            console.log(formDataJson);
            const res = await fetch(POST_EMPLOYEES, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formDataJson)
            })
            const data = await res.json();
            prefetchTableRows(data);
        }

        async function updateEmployee(formData) {
            const formDataJson = Object.fromEntries(formData.entries());
            const res = await fetch(POST_EMPLOYEES, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formDataJson)
            })
            const data = await res.json();
            prefetchTableRows(data);
        }

        async function deleteEmployee(id) {
            const res = await fetch(`${POST_EMPLOYEES}/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            const data = await res.json();
            prefetchTableRows(data);
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            if (form.checkValidity()) {
                const formData = new FormData(form);
                if (Number.parseInt(id.value) > 0) {
                    updateEmployee(formData);
                } else {
                    createEmployee(formData);
                }
                fetchEmployees();
                form.reset();
                form.classList.remove('was-validated')
            } else {
                form.classList.add('was-validated')
            }

        })
    </script>
</body>

</html>
