<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot_badges</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Example badge<span class="badge badge-primary">New</span></h1>
                <h2>secondary barge <span class="badge badge-warning badge-pill">old</span></h2>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary">
                    Message <span class="badge badge-dark">new</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
