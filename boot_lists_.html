<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <ol class="list-group list-group-horizontal">
                    <li class="list-group-item active">Active item</li> 
                    <li class="list-group-item list-group-item-success">Second item</li>
                    <li class="list-group-item list-group-item-warning">Third item</li>
                </ol>
                <div class="list-group"> 
                    <a href="#" class="list-group-item list-group-item-action list-group-item-success">First item</a> 
                    <a href="#" class="list-group-item list-group-item-action list-group-item-warning">Second item</a> 
                    <a href="#" class="list-group-item list-group-item-action list-group-item-dark">Third item</a> 
                </div>
            </div>
            <div class="col">
                <ul class="list-group"> 
                    <li class="list-group-item d-flex justify-content-between align-items-center"> 
                    Inbox 
                    <span class="badge badge-primary badge-pill">12</span> 
                    </li> 
                    <li class="list-group-item d-flex justify-content-between align-items-center"> 
                    Ads 
                    <span class="badge badge-primary badge-pill">50</span> 
                    </li> 
                    <li class="list-group-item d-flex justify-content-between align-items-center"> 
                    Junk 
                    <span class="badge badge-primary badge-pill">99</span> 
                    </li> 
                    </ul>
            </div>
        </div>
    </div>
</body>
</html>
